<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>글쓰기</title>        
    </head>
    <body>
        <script>
            function formCheck() {
                if (fr.title.value == null || fr.title.value == "") {
                    alert('제목을 입력하세요.');
                    fr.title.focus();
                    return false;
                }
        
                if (fr.wrtier.value == null || fr.wrtier.value == "") {
                    alert('작성자를 입력하세요.');
                    fr.wrtier.focus();
                    return false;
                }
        
                if (content == null || content == "") {
                    alert('내용을 입력하세요.');
                    document.forms[0].content.focus();
                    return false;
                }
        
                if (regdate == null || regdate == "") {
                    alert('날짜를 입력하세요.');
                    document.forms[0].regdate.focus();
                    return false;
                }
            }
        </script>

        <form name="fr" action="post.html" method="post" onsubmit="return formCheck()">
            제목 : <input type="text" name="title"/><br/>
            작성자 : <input type="text" name="writer"/><br/>
            날짜 : <input type="text" name="regdate" /><br/>
            content : <textarea rows="10" cols="20" name="content"></textarea><br>
            <input type="submit"/>
        </form>
    </body>
</html>
